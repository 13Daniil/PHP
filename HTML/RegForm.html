<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Reg-Log.css">
    <script src="jquery.js"></script>
</head>
<body>

<div class="auth-container">
    <h2 id="formTitle">Регистрация</h2>
    <form id="registrationForm" class="auth-form active">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <button type="button" onclick="register()">Зарегистрироваться</button>
    </form>
</div>

<script>
    function register() {
        var formData = {
            name: $("#name").val(),
            email: $("#email").val(),
            password: $("#password").val()
        };

        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8000/api/register",
            data: formData,
            success: function(response) {
			window.location.href = 'loginForm.html';
				console.log("Успешная регистрация." + response); 
            },
            error: function(error) {
				console.log("Ошибка регистрации: " + error.responseText);
            }
        });
    }
</script>

</body>
</html>
